version: '3'

services:
  postgres:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=mysecretpassword
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres
  golang:
    build: .
    restart: on-failure
    ports: 
      - "8081:8081"
    environment:
      - DATABASE_URL=postgres://postgres:mysecretpassword@golang_graphql_postgres_1:5432/postgres?sslmode=disable
    depends_on:
      - postgres
